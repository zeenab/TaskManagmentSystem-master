<h1>Update Categories</h1>

<div>

  <div *ngIf="!submitted">

    <div>
      <label>Category Id</label>
      <input [(ngModel)]=data.CategoryId (ngModelChange)="parseTextToNumber($event)" placeholder="Category Id" />
    </div>

    <div>
      <label>Category Name</label>
      <input [(ngModel)]="data.CategoryName" placeholder="Category Name" />
    </div>


    <button (click)="update()" class="button">Edit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You updated successfully!</h4>
    <a [routerLink]="['/fetch-categories']">back to categories list</a><br>
  </div>
</div>
